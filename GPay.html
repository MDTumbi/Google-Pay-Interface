<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="stylesheet" href="GPay.css">
</head>
<body>
    <div class="outer-border">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="inner">
            <img class="top" src="gpay-logo.png">
            <img class="qr" src="qr.png">
            <p class="para">Scan and pay with any BHIM UPI app</p>
            <div class="container">
                <img class="line1" src="gpay-logo.png">
                <img class="line2" src="phonepe-logo.png">
                <img class="line3" src="paytm-logo.png">
            </div>
            <div class="last">
                <img class="bhim" src="BHIM.png">
                <hr style="width: 3px; height: 50px; border: none; border-left: 2px solid gray;">
                <img class="upi" src="UPI.png">
            </div>
        </div>
    </div>
</body>
</html>
