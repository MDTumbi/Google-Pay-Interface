<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="9b.css">
</head>
<body>
    <div class="container-google">
        <img class="google" src="google.png" alt="Google">
